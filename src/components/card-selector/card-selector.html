<div>
  <mat-card [ngStyle]="customBackgroundStyles">
    <mat-card-header>
      {{ title }}
    </mat-card-header>
    <mat-card-content>
      <p>{{ subtitle }}</p>
      <button matIconButton (click)="onClick($event)">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </mat-card-content>
  </mat-card>
</div>
