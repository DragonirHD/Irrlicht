<main>
  <div #contentPane class="content-pane">
    <p #contentPaneText
       class="content-pane__header--accent"
       observeVisibility
       [debounceTime]="0"
       (visible)="contentPaneVisible($event)"
    >
      Under Construction
    </p>
    <img class="animation__hover" src="assets/servant_builder_animated_outline.gif" alt="animated worker demon">
  </div>
</main>


<div class="typographyTestContainer">
  <p style="font: var(--typography-title-font-large)">title-font-large</p>
  <p style="font: var(--typography-title-font-medium)">title-font-medium</p>

  <p style="font: var(--typography-header-font-large)">header-font-large</p>
  <p style="font: var(--typography-header-font-large-accent)">header-font-large-accent</p>
  <p style="font: var(--typography-header-font-medium)">header-font-medium</p>
  <p style="font: var(--typography-header-font-medium-accent)">header-font-medium-accent</p>

  <p style="font: var(--typography-body-font)">body-font</p>
</div>

<div class="typographyTestContainerInline">
  <span style="font: var(--typography-title-font-large)">title</span>
  <span style="font: var(--typography-title-font-medium)">title</span>

  <span style="font: var(--typography-header-font-large)">header</span>
  <span style="font: var(--typography-header-font-large-accent)">header</span>
  <span style="font: var(--typography-header-font-medium)">header</span>
  <span style="font: var(--typography-header-font-medium-accent)">header</span>

  <span style="font: var(--typography-body-font)">body</span>
</div>
