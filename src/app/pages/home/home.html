<main>
  <div #pixelsOverlayContainer class="pixels-overlay-container">
    @if (pixels().length > 0) {
      @for (pixel of pixels(); track pixel.id) {
        <div class="pixel pixel-{{pixel.color}}" [ngStyle]="{'width': pixelsSize + 'px', 'height': pixelsSize + 'px'}">
        </div>
      }
    }
  </div>
  <div class="mission-container-pixels p-container">
    creating stories <p>pixel</p> by <p>pixel</p>
  </div>
  <div class="content-pane"></div>
</main>
